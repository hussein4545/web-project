<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make an Appointment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="appointment-wrapper">
        <h1>Make an Appointment</h1>
        <form class="appointment-form" id="appointmentForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="doctor">Select a Doctor:</label>
            <select name="doctor" id="doctor" required>
                <option value="" disabled selected>Select a Doctor</option>
                <option value="Dr. Paradox Alex">Dr. Paradox Alex</option>
                <option value="Dr. Another Specialist">Dr. Another Specialist</option>
                <option value="Dr. Third Specialist">Dr. Third Specialist</option>
                <!-- Add more doctors as needed -->
            </select>

            <label for="appointmentDate">Appointment Date:</label>
            <input type="date" id="appointmentDate" name="appointmentDate" required>

            <button type="submit">Submit Appointment</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
